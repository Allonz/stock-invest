# Tiger API特定配置
stock:
  service:
    implementation: tiger
  data:
    source: tiger

# 老虎证券API配置
tiger:
  api:
    url: https://openapi.tigerfintech.com/gateway
    tiger_id: 20155300        # 请替换为您的Tiger ID
    private_key: 
    account: 910964         # 请替换为您的交易账户（可选）
    configFilePath: config   # Tiger API 配置文件路径，存放 tiger_openapi_config.properties 文件
    log_path: logs/tiger     # Tiger API日志路径
    timeout: 5000
    connect_timeout: 3000

# 日志配置
logging:
  level:
    com.stock.invest: DEBUG
    com.stock.invest.service.impl.TigerStockServiceImpl: DEBUG 